<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="screen.css">
  <title>What Should I Do?</title>
</head>

<body>
  <div id="app">
    <router-view></router-view>
  </div>

  <template id="homepage">
  <div class="container">
    <div class="homediv col-9">
      <a href="#" onclick="history.go(-1)">
        <img id="homeLogo" class="img-fluid rounded mx-auto d-block" src="wsid.png">
      </a>
      <div class="search">
        <span class="fa fa-search"></span>
        <input v-on:keyup.enter="searching" class="siteSearch form-control" type="text" placeholder="Search . . .">
      </div>
    </div>
  </div>
  </template>

  <template id="search">
    <div class="container">
        <div class="bar">
          <a href="#" onclick="history.go(-1)">
            <img id="smallLogo" src="wsid-sm.png">
          </a>
          <input v-model="searchString" class="siteSearch form-control" type="text" placeholder="Search . . .">
        </div>
        <ul>
            <li class="resultLayout" v-for="a in filteredArticles">
              <router-link class="zooming" :to="{name:'zoomedInfo', params: {id: a.id, image: a.image, rating: a.rating, dollar: a.dollar, title: a.title}}">
                <img class="resultImg" v-bind:src="a.image" />
                <p class="rating" v-html="a.rating"></p>
                <p class="dollarSign">{{a.dollar}}</p>
                <p class="title">{{a.title}}</p>
              </router-link>
            </li>
        </ul>
    </div>
  </template>

<template id="zoomedInfo">
  <div class="container">
      <div class="bar">
        <a href="#" onclick="history.go(-1)">
          <img id="smallLogo" src="wsid-sm.png">
        </a>
      </div>
      <div>
        <img v-bind:src="image" />
        <p class="rating" v-html="rating"></p>
        <p class="dollarSign">{{dollar}}</p>
        <p class="title">{{title}}</p>
      </div>
    <div>
</template>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="site.js" charset="utf-8"></script>

</body>

</html>
